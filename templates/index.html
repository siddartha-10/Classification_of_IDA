<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            box-sizing: border-box; 
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        label {
            font-weight: bold;
            flex: 0 0 calc(50% - 10px); 
            margin-bottom: 10px; 
        }

        input[type="text"] {
            flex: 0 0 calc(50% - 10px); 
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        input[type="submit"] {
            width: 100%; 
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Iron Deficiency Anemia Predictor</h1>
    <form id="prediction-form" action="/predict" method="post">

        <label for="RIAGENDR">Gender (1 for Male, 2 for Female):</label>
        <input type="text" name="RIAGENDR" id="RIAGENDR" required>
        
        <label for="RIDAGEYR">Age (in years):</label>
        <input type="text" name="RIDAGEYR" id="RIDAGEYR" required>
        
        <label for="RIDEXPRG">Pregnancy Status (1 for Yes, 0 for No):</label>
        <input type="text" name="RIDEXPRG" id="RIDEXPRG" required>
        
        <label for="LBDLYMNO">LYMNO:</label>
        <input type="text" name="LBDLYMNO" id="LBDLYMNO" required>
        
        <label for="LBDMONO">MONO:</label>
        <input type="text" name="LBDMONO" id="LBDMONO" required>
        
        <label for="LBXHGB">HGB:</label>
        <input type="text" name="LBXHGB" id="LBXHGB" required>
        
        <label for="LBXHCT">HCT((RBC Ã— MCV)/10):</label>
        <input type="text" name="LBXHCT" id="LBXHCT" required>
        
        <label for="LBXMCVSI">MCVSI:</label>
        <input type="text" name="LBXMCVSI" id="LBXMCVSI" required>
        
        <label for="LBXMCHSI">MCHSI:</label>
        <input type="text" name="LBXMCHSI" id="LBXMCHSI" required>
        
        <label for="LBXRDW">RDW:</label>
        <input type="text" name="LBXRDW" id="LBXRDW" required>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
