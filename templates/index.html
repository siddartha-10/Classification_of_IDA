<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ML Model Prediction</h1>
    <form id="prediction-form" action="/predict" method="post">
        <!-- Input fields for features -->
        <label for="RIAGENDR">Gender (1 for Male, 2 for Female):</label><br>
        <input type="text" name="RIAGENDR" id="RIAGENDR"><br>
        
        <label for="RIDAGEYR">Age (in years):</label><br>
        <input type="text" name="RIDAGEYR" id="RIDAGEYR"><br>
        
        <label for="RIDEXPRG">Pregnancy Status (1 for Yes, 0 for No):</label><br>
        <input type="text" name="RIDEXPRG" id="RIDEXPRG"><br>
        
        <label for="LBDLYMNO">LYMNO:</label><br>
        <input type="text" name="LBDLYMNO" id="LBDLYMNO"><br>
        
        <label for="LBDMONO">MONO:</label><br>
        <input type="text" name="LBDMONO" id="LBDMONO"><br>
        
        <label for="LBXHGB">HGB:</label><br>
        <input type="text" name="LBXHGB" id="LBXHGB"><br>
        
        <label for="LBXHCT">HCT:</label><br>
        <input type="text" name="LBXHCT" id="LBXHCT"><br>
        
        <label for="LBXMCVSI">MCVSI:</label><br>
        <input type="text" name="LBXMCVSI" id="LBXMCVSI"><br>
        
        <label for="LBXMCHSI">MCHSI:</label><br>
        <input type="text" name="LBXMCHSI" id="LBXMCHSI"><br>
        
        <label for="LBXRDW">RDW:</label><br>
        <input type="text" name="LBXRDW" id="LBXRDW"><br>
        
        <input type="submit" value="Predict">
    </form>

    <script>
        // Submit form when Enter key is pressed
        document.getElementById("prediction-form").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("prediction-form").submit();
            }
        });
    </script>
</body>
</html>
